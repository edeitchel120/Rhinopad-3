CONFIG_ZMK_DISPLAY=y
# CONFIG_BT_CTRLR_TX_PWR_PLUS_8 is not set  # ← or just delete the old line
CONFIG_ZMK_EXT_POWER=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- Silence Kconfig warnings that CI treats as fatal ---

# Don't use the deprecated NRF reboot storage option
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

# Turn off USB logging only
CONFIG_ZMK_USB_LOGGING=n

