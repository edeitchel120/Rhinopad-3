# Core display support
CONFIG_ZMK_DISPLAY=y
# Optional: donâ€™t blank the display on idle while we debug
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Use the built-in status screen implementation
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Enable standard widgets used by the stock status screen
